<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
  
        hr {
            border-width: 0.5px;
        }

        i {
            cursor: pointer;
        }

        .box {
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 300px;
            border-radius: 7px;
            border-color: bisque;
            background-color: white;
            border-width: 2px;
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
        }

        .footer {
            justify-self: flex-end;
            align-self: center;
            margin-top: auto;
        }

        img {
            width: 20%;
        }

        .button_bet {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button_bet:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
    <title>ZEP Metaverse Betting Game</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <div class="logo">
                    <!-- Optional logo can be placed here -->
                </div>
                <div class="button_close"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <hr />
            <div class="content">
                <!-- Betting button -->
                <button class="button_bet" id="betButton">Bet</button>
                <!-- Result display -->
                <div class="result" id="resultDisplay">Place your bet!</div>
            </div>
            <div class="footer">
                <!-- Footer content, if any -->
            </div>
        </div>
    </div>
    <script src="main.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
